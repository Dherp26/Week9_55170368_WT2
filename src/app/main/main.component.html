<div class="button-holder">
  <button mat-raised-button color="primary" matBadge="1" matBadgePosition="before" matBadgeColor="accent"
    routerLink="/todo">
    Add To-Do
  </button>
</div>
<div class="table">
  <table mat-table [dataSource]="todos" class="mat-elevation-z8">
    <ng-container matColumnDef="todo">
      <th mat-header-cell *matHeaderCellDef>Data To-Do</th>
      <td mat-cell *matCellDef="let todo">{{ todo.input }}</td>
    </ng-container>
    <ng-container matColumnDef="deadline">
      <th mat-header-cell *matHeaderCellDef>DeadLine</th>
      <td mat-cell *matCellDef="let todo">{{ todo.deadline }}</td>
    </ng-container>
    <ng-container matColumnDef="">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let todo"></td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status (Done/No)</th>
      <td mat-cell *matCellDef="let todo">{{ todo.status }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" [routerLink]="'/todo/' + row._id"></tr>
  </table>
</div>
